<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<title>Vidéothèque</title>
		<link rel="stylesheet" type="text/css" href="styles/responsive/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive/starter.css"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive/custom.css"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive/colors.css"/>
		<link rel="stylesheet" type="text/css" href="styles/responsive/forms.css"/>
		<link rel="stylesheet" type="text/css" href="styles/mdi/css/materialdesignicons.css"/>
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
		<!-- SCRIPTS  CDN -->
        <script src="https://unpkg.com/vue" type="text/javascript"></script>
        <script src="https://unpkg.com/vuex" type="text/javascript"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>

		<!-- APPLICATION -->
		<script src="scripts/dist/app.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	</head>
	<body>
		<div id="application">
			<vue-card>
				<div class="row">
					<div class="col lg-4 md-6 sm-12">
						<vue-title ref="mainTitle" def-color="red" def-caption="Vidéothèque"></vue-title>
					</div>
					<div class="col lg-8 md-6 sm-12">
						<vue-links ref="mainMenu" :def-items="[{id:'mm-home', caption: 'Home', icon: 'home'}, {id: 'mm-back', caption:'Back'}, 'Help']"></vue-links>
					</div>
				</div>
				<div class="row">
					<div class="col lg-12">
						<vue-form-search ref="searchForm"></vue-form-search>
					</div>
				</div>
			</vue-card>
			<vue-card>
				<div class="row">
					<div class="col lg-12">
						<!-- liste des shows qui répondent aux critères de recherche -->
						<vue-thumbnail-list def-title="Résultats pour :" ref="showBrowser"></vue-thumbnail-list>
					</div>
				</div>
			</vue-card>
		</div>
	</body>
</html>
